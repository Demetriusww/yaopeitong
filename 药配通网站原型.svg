    <text x="705" y="540" font-family="Arial, sans-serif" font-size="12" fill="#666">当归、川芎、白芍、熟地</text>
    <rect x="770" y="545" width="120" height="30" rx="15" ry="15" fill="#ff9800"/>
    <text x="830" y="563" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">查看详情</text>
    
