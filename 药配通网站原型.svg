    <!-- 流程步骤 -->
    <circle cx="1060" cy="130" r="15" fill="#2c5aa0"/>
    <text x="1060" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">1</text>
    <text x="1060" y="165" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">直接搜索配方</text>
    
    <line x1="1060" y1="145" x2="1060" y2="195" stroke="#2c5aa0" stroke-width="2"/>
    
    <circle cx="1060" cy="210" r="15" fill="#2c5aa0"/>
