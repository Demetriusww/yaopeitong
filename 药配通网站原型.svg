    <text x="110" y="467" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">四君子汤</text>
    <text x="250" y="467" font-family="Arial, sans-serif" font-size="14" fill="#666">人参、白术、茯苓、甘草</text>
