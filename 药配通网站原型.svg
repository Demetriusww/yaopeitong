    <text x="820" y="670" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">学</text>
    <circle cx="880" cy="665" r="15" fill="#2c5aa0" stroke="white" stroke-width="2"/>
    <text x="880" y="670" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">关</text>
