    <line x1="1060" y1="385" x2="1060" y2="435" stroke="#2c5aa0" stroke-width="2"/>
    
    <circle cx="1060" cy="450" r="15" fill="#2c5aa0"/>
    <text x="1060" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">5</text>
    <text x="1060" y="485" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">学习中药知识</text>
    
    <line x1="1060" y1="465" x2="1060" y2="515" stroke="#2c5aa0" stroke-width="2"/>
    
    <circle cx="1060" cy="530" r="15" fill="#2c5aa0"/>
    <text x="1060" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">6</text>
    <text x="1060" y="565" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">查询更多配方</text>
    
    <!-- 核心功能模块说明 -->
    <rect x="970" y="670" width="180" height="110" rx="4" ry="4" fill="#e8f4f8"/>
    <text x="1060" y="695" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">核心功能</text>
    <text x="1060" y="720" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">• 直接配方查询与搜索</text>
    <text x="1060" y="740" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">• 详细配比信息展示</text>
    <text x="1060" y="760" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">• 无需登录即可使用</text>
